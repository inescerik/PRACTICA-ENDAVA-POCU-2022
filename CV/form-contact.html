     <div class="contact">
        <h3 class="contactTitle">Contact page</h3>
        <h2 class="contactTitle">Call us:0764132678</h2>
        <form action="./Form-contact.html" method="post">

            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" required placeholder="First name"pattern="[A-Za-z]{4,10}"
            title="The name needs to be between 4 and 10 letters">
            <br>

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" required placeholder="Last name"pattern="[A-Za-z]{4,10}"
            title="The name needs to be between 4 and 10 letters">
            <br>
    
            <label for="name">Username</label>
            <input type="text" id="name" name="name" required placeholder="username"pattern="[A-Za-z]{4,10}"
            title="The name needs to be between 4 and 10 letters">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{6,12}$"
            title="The passwords needs:At least 1 Uppercase, at least 1 Lowercase, at least 1 Number, at least 1 Symbol, symbol allowed --> !@#$%^&*_=+-
            Min 6 chars and Max 12 chars">
            <br>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="email" 
            title="asd">
            <br>
    
            <label for="date">Your Date of Birth</label>
            <input type="date" id="date" name="date" required>
            <br>
    
            <label for="adress">Your adress</label>
            <input type="text" id="adress" name="adress"  placeholder="adress" required>
            <br>
           
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <br>
    
            <input class="submitButton" type="submit" value="Send">
    
    
        </form>
