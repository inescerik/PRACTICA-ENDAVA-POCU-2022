<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>My CV</title>
    
</head>

<body>
    <div class="nav-link">
       
        <img src="CV.jpg" alt="logo" class="logo">
        <a href="intro.html"><h3>Home</h3></a>
        <a href="form-register.html"><h3>Register</h3></a>
        <a href="form-contact.html"><h3>Contact</h3></a>
         
     </div>
     <div class="login">
        <h3 class="loginTitle">Welcome, please login.</h3>
        <form action="./Form-login.html" method="post">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="username"pattern="[A-Za-z]{4,10}"
            title="The name needs to be between 4 and 10 letters">
            <br>
    
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{6,12}$"
            title="The passwords needs:At least 1 Uppercase, at least 1 Lowercase, at least 1 Number, at least 1 Symbol, symbol allowed --> !@#$%^&*_=+-
            Min 6 chars and Max 12 chars">
            <br>
            <input class="submitButton" type="submit" value="Login" href="index.html">
            <a href="form-contact.html"><h3>Sing up</h3></a>
            <a href="index.html"><h3>GoToAccount</h3></a>
            
    
    
        </form>
       </div>
    
    
</body>
</html>
